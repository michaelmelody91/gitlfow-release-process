name: Draft Release
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name'
        required: true
jobs:
  start_release:
    runs-on: ubuntu-latest
    steps:
      - name: Print Releae Title
        run: echo "Release ${{ github.event.inputs.release_name }}"
      - uses: peterjgrainger/action-create-branch@v2.0.1
        with:
          branch: "release/${{ github.event.inputs.release_name }}"
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ github.event.inputs.release_name }}"
          release_name: "Release ${{github.event.inputs.release_name}}"
          draft: true
          prerelease: false 
  create_image:
    needs: [start_release]
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: |
            "michaelmelody91/hello-world:${{ github.event.inputs.release_name }}-latest"
